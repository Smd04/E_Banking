<h2>Enrôlement d'un nouveau client</h2>

<form (ngSubmit)="enrolClient()">
  <label>Nom :
    <input type="text" [(ngModel)]="client.name" name="name" required />
  </label><br />

  <label>Nom d'utilisateur :
    <input type="text" [(ngModel)]="client.username" name="username" required />
  </label><br />

  <label>Email :
    <input type="email" [(ngModel)]="client.email" name="email" required />
  </label><br />

  <label>Téléphone :
    <input type="text" [(ngModel)]="client.phone" name="phone" required />
  </label><br />

  <label>Mot de passe :
    <input type="password" [(ngModel)]="client.password" name="password" required />
  </label><br />

  <label>Type de compte :
    <select [(ngModel)]="client.type" name="type" required>
      <option value="courant">Courant</option>
      <option value="epargne">Épargne</option>
    </select>
  </label><br />

  <label>Devise :
    <select [(ngModel)]="client.currency" name="currency" required>
      <option value="EUR">€</option>
      <option value="USD">$</option>
    </select>
  </label><br />

  <label>Dépôt initial :
    <input type="number" [(ngModel)]="client.initialDeposit" name="initialDeposit" required />
  </label><br />

  <label>Status :
    <select [(ngModel)]="client.status" name="status" required>
      <option value="ACTIVE">ACTIVE</option>
      <option value="INACTIVE">INACTIVE</option>
    </select>
  </label><br />

  <!-- Ajout des nouveaux champs -->
  <label>Ville :
    <input type="text" [(ngModel)]="client.city" name="city" required />
  </label><br />

  <label>Adresse :
    <input type="text" [(ngModel)]="client.address" name="address" required />
  </label><br />

  <button type="submit">Enrôler</button>

  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>
</form>
