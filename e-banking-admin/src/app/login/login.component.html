<div class="container">
  <div class="login-container">
    <h2 class="text-center">
      Connexion E-Banking <i class="bi bi-bank2 me-2"></i>
    </h2>
    <form (ngSubmit)="onLogin()" #loginForm = "ngForm" >


      <div class="form-group">
        <label for="username"><strong>Username </strong></label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" placeholder="Entrer votre username" required />
      </div>

      <div class="form-group">
        <label for="password" class="mt-3"><strong>Mot de passe</strong></label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Entrer votre password"required />
      </div>
      <div class="mt-3 text-center">
      <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.form.valid" >Se connecter</button>
      </div>
    </form>
    <br>


  </div>
</div>
